<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      const fullName = 'Daniel Perez';
      console.log('Value of Full Name:', fullName);
      console.log('Type of Full Name:', typeof fullName);
      const numberOfPets = 0;
      console.log('Value of Number of Pets:', numberOfPets);
      console.log('Type of Number of Pets:', typeof numberOfPets);
      const likesVegatables = true;
      console.log('Value of Likes Vegatables:', likesVegatables);
      console.log('Type of Likes Vegatables:', typeof likesVegatables);
      const nothing = null;
      console.log('Vale of Nothing:', null);
      console.log('Type of Nothing:', typeof nothing);
      let never;
      console.log('Value of Never:', never);
      console.log('Type of Never:', typeof never);
    </script>
  </body>
</html>
